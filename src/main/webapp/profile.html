<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .profile-card {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #667eea;
    }

    .profile-name {
      font-size: 24px;
      color: #333;
      font-weight: 600;
    }

    .profile-email {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    .profile-info {
      text-align: left;
      margin-top: 20px;
    }

    .profile-info h4 {
      margin-bottom: 5px;
      color: #555;
    }

    .profile-info p {
      margin-bottom: 15px;
      color: #333;
    }

    .btn-logout {
      background-color: #667eea;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      margin-top: 20px;
    }

    .btn-logout:hover {
      background-color: #5a67d8;
    }
  </style>
</head>
<body>
  <div class="form-container profile-card">
    <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202407/yuvraj-singh-053714170-16x9_1.jpg?VersionId=7GvFEvJm3gGXKaIS7VvK.EKeWnYRV48i" alt="Profile Picture" class="profile-img">
    <div class="profile-name">Yuvraj Singh</div>
    <div class="profile-email">yuvi@123.com</div>

    <div class="profile-info">
      <h4>Username</h4>
      <p>Yuvraj Singh</p>
      
      <h4>Location</h4>
      <p>Punjab, India</p>

      <h4>Member Since</h4>
      <p>June 2024</p>
    </div>

    <button class="btn-logout">Logout</button>
  </div>
</body>
</html>
